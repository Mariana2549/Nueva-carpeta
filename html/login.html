<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/basic.css">
    <title>El Pintor</title>
</head>
<body>
    <header>
        <!-- navbar -->
        <nav class="navbar">
            <a class="navbar-brand" href="#">
                <img class="logo-navbar" src="../assets/sigi.png" alt="logo sigi">
            </a>
        </nav>
    </header>

    <main>
        <section class="login container">
            <div class="login_contenedor-logo">
                <img class="logo_elpintor" src="../assets/pintor.png" alt="logo el pintor">
            </div>
            <form>
                <div class="form-group">
                    <label for="inputId" class="m-0">Identificación</label>
                    <input type="text" class="form-control form-control-sm" id="inputId" aria-describedby="Identificacion" placeholder="Ingrese su identificación">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="m-0">Contraseña</label>
                    <input type="password" class="form-control form-control-sm" id="inputPassword" placeholder="Ingrese su contraseña">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label class="form-check-label" for="check">Recordarme</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>
            <div class="login_recuperar">
                <a href="#">Olvide mi contraseña</a>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer">
            <p class="footer_copy m-0"> &copy;2022 <strong>SIGI</strong>. Designed, Developed and Built by <strong><a class="footer_link" href="#">SENA®</a></strong></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
